<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Page Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>My Portfolio</h1>
    <p>Welcome to my one-page website with a lightbox gallery</p>
  </header>

  <section class="gallery">
    <h2>Gallery</h2>
    <div class="image-grid">
      <img src="https://images.unsplash.com/photo-1748279944004-f1d733dc711b?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 1" class="lightbox-trigger" />
      <img src="https://images.unsplash.com/photo-1748025476920-7b79e80a0a7e?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 2" class="lightbox-trigger" />
      <img src="https://images.unsplash.com/photo-1747633322335-1790ca959e33?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 3" class="lightbox-trigger" />
      <img src="https://images.unsplash.com/photo-1748178765097-1c012c848596?q=80&w=2128&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 4" class="lightbox-trigger" />
    </div>
  </section>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img" />
  </div>

  <footer>
    <p>Â© 2025 My Portfolio</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
